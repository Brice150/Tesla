<div class="container">
  <span class="title">Step 1: Choose your Model and color</span>
  <div class="select-container">
    <span>Model:</span>
    <select
      id="modelSelect"
      [(ngModel)]="modelSelect"
      (ngModelChange)="onModelChange()"
    >
      <option value="3">Model 3</option>
      <option value="C">Cybertruck</option>
      <option value="S">Model S</option>
      <option value="X">Model X</option>
      <option value="Y">Model Y</option>
    </select>
  </div>
  <div class="select-container">
    <span>Color:</span>
    <select
      id="colorSelect"
      [(ngModel)]="colorSelect"
      (ngModelChange)="onColorChange()"
    >
      <option value="black">Black</option>
      <option value="blue">Blue</option>
      <option value="grey">Grey</option>
      <option value="red">Red</option>
      <option value="white">White</option>
    </select>
  </div>
</div>
